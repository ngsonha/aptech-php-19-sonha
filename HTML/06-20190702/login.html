<!DOCTYPE html>
<html>
<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boostrap.css">
    <title>Login</title>
</head>
<body class="bg-light" style="height: 100vh;">
    <div class="container h-100 mt-5" >
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="d-flex rounded bg-dark justify-content-center align-items-center" style="height: 100px;width: 100px">
                    <span class="text-uppercase text-white h1" style="font-size: 80px;">H</span>
                </div>
            </div>
        </div>
        <div class="row mt-5 ">
                
            <div class="col-12  d-flex justify-content-center align-items-center ">
                    <h1 class="text-dark">
                        Please Signin Here ! 
                    </h1>
            </div>

            <div class="col-12  d-flex justify-content-center align-items-center ">
                    <form class="w-50 mt-3">
                        <input id="email" class="form-control" type="email" placeholder="Email address">
                    </form>
            </div>

            <div class="col-12  d-flex justify-content-center align-items-center ">
                    <from class="w-50 mt-3">
                        <input id="password" class="form-control" type="password" placeholder="Password">
                    </from>
            </div>

            <div class=" mt-3 col-12  d-flex justify-content-center align-items-center ">
                    <input class="mx-2" type="checkbox">
                    <label class="my-2"> Remember me</label>
            </div>

            <div class="col-12  d-flex justify-content-center align-items-center ">
                <from class="w-25 mt-4">
                   <input class="btn btn-primary form-control"  type="submit" value="Sign in">
                </from>
            </div>
           
        </div>
    </div>
                
        
        
    

   
    
</body>
</html>
