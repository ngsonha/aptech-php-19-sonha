<!DOCTYPE html>
<html>
    <head>
        <title>page layout</title>
        <link rel="stylesheet" href="./boostrap.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div class="container mt-2 bg-warning" >
            
            <div class="row h-100 p-3 ">

                <div class="col-8 ">
                    <div class=" h-50 bg-primary border border-light p-3  "></div>
                </div> 

                <div class="col-4 ">
                    <div class=" h-50 bg-primary border border-light p-3 "></div>
                </div>

            
            </div>
        </div>

        <div class="container content mt-2 bg-secondary">
            
            <div class="row h-100 p-4">
                
                <div class="col-6 ">
                    
                    <div class="col-12">
                        <div class="h-25 bg-primary border border-light p-2 mb-3  "></div> 
                    </div>

                    <div class="col-12">
                        <div class="h-100 bg-primary border border-light p-4 "></div>
                    </div> 

                </div>

                <div class="col-3">
                    <div class=" h-100 bg-primary border border-light p-4 "></div>
                </div>

                <div class="col-3">
                        <div class=" h-100 bg-primary border border-light p-4 "></div>
                </div>

            </div>
            
        </div>

        <div class="container footer mt-2 bg-primary">
            
            <div class="row h-100 p-3">
                
                <div class="col-4">
                    <div class="h-25 bg-light border border-light"></div>
                </div>

                <div class="col-4">
                        <div class="h-25 bg-light border border-light"></div>
                </div>
          
                <div class="col-4">
                     <div class="h-25 bg-light border border-light "></div>
                </div>
                
            </div>
        </div> 
    </body>
</html>
