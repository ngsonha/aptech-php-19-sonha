<!DOCTYPE html>
<html >
<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>$(document).ready(function(){
                $("p").click(function(){
                    $(this).hide();
                });   
            });</script>
        
</head>
<body>
    <p>click me ,i will disappear</p>
    <p>stronger !!</p>
</body>
</html>
